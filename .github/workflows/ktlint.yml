name: ktlint

on:
  pull_request:
    branches: [ main ]

jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - id: ktCheck
        name: "check with ktlint"
        continue-on-error: true
        run: "mvn -B com.github.gantsign.maven:ktlint-maven-plugin:check | egrep -v ' Download(ing|ed) '"

      - name: "format with ktlint"
        if: steps.ktCheck.outcome != 'success'
        run: "mvn -B com.github.gantsign.maven:ktlint-maven-plugin:format"

      - name: "commit changes"
        if: steps.ktCheck.outcome != 'success'
        run: |
          git config --global user.name 'ktlint'
          git add --all
          git diff --quiet && git diff --staged --quiet || git commit -am 'Code automatically formatted with ktlint'
          git push
