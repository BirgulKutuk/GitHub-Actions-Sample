name: ktlint

on:
  pull_request:
    branches: [ main ]

jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2

      - name: "format with ktlint"
        uses: "vroy/gha-kotlin-linter@v1"
        if: failure()
        run: |
          git add --all
          git commit -m "code automatically formatted with ktlint