name: ktlint

on:
  pull_request:
    branches: [ main ]

jobs:
  ktlint:
    runs-on: ubuntu-latest

    steps:
      - name: "checkout"
        uses: actions/checkout@v2

      - name: "format with ktlint"
        uses: ScaCap/action-ktlint@master
        with:
          github_token: ${{ secrets.KTLINT_GITHUB_TOKEN }}